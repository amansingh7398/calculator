<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Graduate&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>My Calculator</h1>
    <br>
    <div class="container">
        <div class="display">
            <input class="input" type="text"> <br>
        </div>
        <br>
        <div class="row">
            <button class="btn atn2">C</button>
            <button class="btn" id="button">(</button>
            <button class="btn" id="button">)</button>
            <button class="btn atn1" id="button">%</button>
        </div>
        <div class="row">
            <button class="btn" id="button">7</button>
            <button class="btn" id="button">8</button>
            <button class="btn" id="button">9</button>
            <button class="btn atn1" id="button">/</button>
        </div>
        <div class="row">
            <button class="btn" id="button">4</button>
            <button class="btn" id="button">5</button>
            <button class="btn" id="button">6</button>
            <button class="btn atn1" id="button">*</button>
        </div>
        <div class="row">
            <button class="btn" id="button">1</button>
            <button class="btn" id="button">2</button>
            <button class="btn" id="button">3</button>
            <button class="btn atn1" id="button">+</button>
        </div>
        <div class="row">
            <button class="btn" id="button">0</button>
            <button class="btn " id="button">.</button>
            <button class="btn atn2" id="button">=</button>
            <button class="btn atn1" id="button">-</button>
        </div>
    </div>



    <script src="./calculator.js"></script>
    <footer>&copy Aman Singh</footer>
</body>

</html>
