<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>My Calculator</h1>
    <br>
    <div class="container">
        <div class="input">
            <input class="display" type="text"> <br>
        </div>
        <br>
        <div class="row">
            <button class="btn">C</button>
            <button class="btn" id="button">(</button>
            <button class="btn" id="button">)</button>
            <button class="btn btn1" id="button">%</button>
        </div>
        <div class="row">
            <button class="btn" id="button">7</button>
            <button class="btn" id="button">8</button>
            <button class="btn" id="button">9</button>
            <button class="btn atn1" id="button">/</button>
        </div>
        <div class="row">
            <button class="btn" id="button">4</button>
            <button class="btn" id="button">5</button>
            <button class="btn" id="button">6</button>
            <button class="btn atn1" id="button">*</button>
        </div>
        <div class="row">
            <button class="btn" id="button">1</button>
            <button class="btn" id="button">2</button>
            <button class="btn" id="button">3</button>
            <button class="btn atn1" id="button">+</button>
        </div>
        <div class="row">
            <button class="btn atn1" id="button">0</button>
            <button class="btn atn1" id="button">.</button>
            <button class="btn atn1" id="button">=</button>
            <button class="btn atn1" id="button">-</button>
        </div>
    </div>


    <script src="./calculator.js"></script>
</body>

</html>
